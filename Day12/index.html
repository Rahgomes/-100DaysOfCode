<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge Accepted! #100DaysOfCode - #Day12 Praticando a function do Sass e o plugin modal-video.js</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modal-video.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-item-link" href="#videos">Vídeos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="videos" class="sec-videos">
            <div class="container layout-videos">
                <figure class="figure-videos">
                    <img src="img/Avengers-image.jpg" class="js-modal-btn img" data-video-id="_XROoP_6WZ0"
                        alt="Imagem dos avengers">
                </figure>
                <figure class="figure-videos">
                    <img src="img/Liga-image.jpg" class="js-modal-btn img" data-video-id="BZUm2lpPoKM"
                        alt="Imagem da liga da justiça">
                </figure>
            </div>

        </section>
    </main>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-modal-video.min.js"></script>
    <script src="js/modal-video.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
