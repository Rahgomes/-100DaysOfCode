<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge Accepted! #100DaysOfCode - #Day14 Mobile Menu Toggle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Indie+Flower|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="nav container">
            <a class="nav__logo__link" href="#"><img class="nav__logo" src="img/Black_horse.svg" alt="Logo"></a>
            <button id="nav__menu__toggle" class="nav__menu__btn"><i class="fas fa-bars"></i> Menu</button>
            <ul id="menu__lista" class="nav__menu">
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Home</li></a>
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Sobre</li></a>
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Marcas</li></a>
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Exibições</li></a>
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Projetos</li></a>
                <a class="nav__menu__item__link" href="#"><li class="nav__menu__item">Contato</li></a>
            </ul>
        </nav>
    </header>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
