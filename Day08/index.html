<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge Accepted! #100DaysOfCode - #Day08 Praticando a base dos eventos de mouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-3">
                <button id="event-click" type="button" class="btn btn-primary">Evento Click</button>
            </div>
            <div class="col-sm-3">
                <button id="event-dblclick" type="button" class="btn btn-primary">Evento Dblclick</button>
            </div>
            <div class="col-sm-3">
                <button id="event-mouseover" type="button" class="btn btn-primary">Evento Mouseover</button>
            </div>
            <div class="col-sm-3">
                <button id="event-mousedown" type="button" class="btn btn-primary">Evento Mousedown</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-3">
                <button id="event-mouseenter" type="button" class="btn btn-primary">Evento Mouseenter</button>
            </div>
            <div class="col-sm-3">
                <button id="event-mousemove" type="button" class="btn btn-primary">Evento Mousemove</button>
            </div>
            <div class="col-sm-3">
                <button id="event-mouseout" type="button" class="btn btn-primary">Evento Mouseout</button>
            </div>
            <div class="col-sm-3">
                <button id="event-mouseup" type="button" class="btn btn-primary">Evento Mouseup</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
